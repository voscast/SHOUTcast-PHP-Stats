<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>title</title>
	</head>
	<body>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>

		<script>
			$(function() {

				$.getJSON( "./demo_json_relay.php", function( data ) {

					$('#content').append('<strong>Server Title:</strong> ' + data.SERVERTITLE + '<br>');
					$('#content').append('<strong>Now Playing:</strong> ' + data.SONGTITLE + '<br>');

					$('#content').append('<strong>Server Bitrate:</strong> ' + data.BITRATE + '<br>');

					$('#content').append('<br>---<br><br>');

					$.each( data.SONGHISTORY, function( index, value ) {

						played_at = new Date(value.PLAYEDAT * 1000); // Convert to milliseconds

						$('#content').append('Played ' + value.TITLE + ' on ' + played_at.toTimeString() + '<br>');
					});
				});

			});
		</script>

		<code id="content"></code>
